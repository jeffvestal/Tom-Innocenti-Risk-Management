name: Notebook Tests

on:
  push:
    paths:
      - 'notebooks/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/test-notebooks.yml'
  pull_request:
    paths:
      - 'notebooks/**'
      - 'requirements.txt'
      - 'pytest.ini'

jobs:
  notebook-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notebook unit + smoke tests
        run: make test-nb-all
